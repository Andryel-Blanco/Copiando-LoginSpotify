<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="/CSS/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&display=swap" rel="stylesheet">

    <title>login-spotify</title>
</head>
<body>
    <div class="logincontainer">
        <img src="/Assets/SpotifyLogo.png" alt="Spotify logo" id="spotifyLogo">
        <h1 id="StaticH1">Música para todos.</h1>
        <form action="" method="post" id="Form-Login">
            <input type="text" class="Inputs" id='inputEmail' placeholder="E-mail ou nome de usuário">
            <br>
            <input type="password" name="senha" id="password" class="Inputs" id='inputPassword' placeholder="Senha">
            <br>
            <label for="check" id="lab" class="switch">
                <span class="switch-text">Lembrar de mim</span>
                <div class="switch-wrapper" for="check">
                    <input type="checkbox" id="check" name="check"/>
                    <span class="switch-button"></span>
                </div>
            </label>
            
            
        </form>
        <button type="submit" form="Form-Login" class="btn-animated"> <p>E N T R A R</p> </button>
        <br>
        <span class="btn-position">Ou</span>
        <br>
        <a href="#" class="a-position"><button class="btn-facebook">ENTRAR COM FACEBOOK</button></a>
        <br>
        <h2 id="Sign-up">NÃO TEM UMA CONTA?<a href="" id="Create-Account">INSCREVA-SE</a></h2>

        <footer class="Developer">
            <span>Recriado por</span>
            <a href="https://github.com/Andryel-Blanco">Andryel Blanco <i class="far fa-id-badge"></i></a>
            
        </footer>
        
    </div>

    <script src="https://kit.fontawesome.com/004e8c3f95.js" crossorigin="anonymous"></script>

</body>
</html>
